add_newline = false

[directory]
truncation_length = 18
fish_style_pwd_dir_length = 18
truncation_symbol = "…/"

[git_branch]
symbol = "🌱 "

[git_state]
format = "[\\($state( $progress_current of $progress_total)\\)]($style) "
cherry_pick = "[🍒 PICKING](bold red)"

[git_commit]
commit_hash_length = 7
tag_symbol = "🏷 "

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

[package]
disabled = true

[nodejs]
disabled = true

[swift]
disabled = true

[php]
disabled = true

[aws]
disabled = true

[status]
symbol = "💣 "
format = "\\[$symbol\\] "
disabled = true

