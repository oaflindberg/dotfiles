[git_branch]
symbol = "🌱  "
truncation_length = 8
truncation_symbol = ""

[git_state]
format = "[\\($state( $progress_current of $progress_total)\\)]($style) "
cherry_pick = "[🍒 PICKING](bold red)"

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

[package]
disabled = true

[nodejs]
disabled = true

[php]
disabled = true